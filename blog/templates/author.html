<!DOCTYPE html>
<html>
    <head>
        <title>{{author.name}}'s posts</title>
    </head>
    <body>
        <h1>{{author.name}}</h1>
        <p>{{author.bio}}</p>
        <h2>{{author.name}}'s posts:</h2>
        <ul>
            {% for post in posts %}
            <li>
                <h3><a href="{%url "post" post.id%}">{{post.title}}</a></h3>
                <p>{{post.published_date}}</p>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
