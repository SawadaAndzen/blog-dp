<!DOCTYPE html>
<html>
    <head>
        <title>Author List</title>
    </head>
    <body>
        <h1>All authors:</h1>
        <ul>
            {% for author in authors %}
            <li>
                <h2><a href="{%url "author" author.id%}">{{author.name}}</a></h2>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
